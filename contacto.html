<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/"><img src="img/logo.svg" alt="logotipo de bienes raices"></a>

                <nav class="navegacion">

    <h1 class="fw300 centrar-texto">Contactanos</h1>
    <img src="img/destacada3.jpg" alt="Imagen de contacto">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw300 centrar-texto">Llenar formulario de contacto</h2>

        <form action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">Correo: </label>
                <input type="email" id="email" placeholder="Tu correo" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            
            <fieldset>
                    <legend>Información sobre propiedad</legend>

            </fieldset>



            <input type="submit">

        </form>



    </main>
